<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Routing Machine Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="route/1/dist/leaflet-routing-machine.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="route/1/dist/leaflet-routing-machine.js"></script>
  <script>
    // Crear el mapa
    var map = L.map('map').setView([0, 0], 13);

    // Agregar el mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Obtener la ubicación del usuario
    map.locate({ setView: true, maxZoom: 16 });

    // Manejar el evento de ubicación encontrada
    function onLocationFound(e) {
      var userLocation = e.latlng;

      // Agregar un marcador en la ubicación del usuario
      L.marker(userLocation).addTo(map).bindPopup('¡Estás aquí!').openPopup();

      // Calcular la ruta desde la ubicación del usuario hasta un punto específico
      var control = L.Routing.control({
        waypoints: [
          L.latLng(userLocation.lat, userLocation.lng),  // Ubicación del usuario
          L.latLng(40.7128, -74.0060)  // Punto de destino (Nueva York, por ejemplo)
        ],
        routeWhileDragging: true
      }).addTo(map);
    }

    // Manejar el evento de error de ubicación
    function onLocationError(e) {
      alert('No fue posible encontrar tu ubicación');
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>
</body>
</html>
