<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Titulo -->
    <title>Agregar</title>
    <link rel="icon" href="img/puntos.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CDNS -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- style -->
    <link href="css/sesion.css" rel="stylesheet">

<body>
    <!-- Agregar dato -->
    <div id="base">
        <div id="triangle"></div>
        <div id="titulo">Agregar usuario</div>
        <!-- Formulario -->
        <div id="form">
            <form method="POST" action="php/add.php">
                <input class="input" type="text" name="username" placeholder="Nombre de usuario" required>
                <input class="input" type="text" name="password" placeholder="Contraseña" required>
                
                <br>
                <!-- Botones -->
                <input class="boton2" type="submit" value="Guardar">
                <input class="boton1" type="reset" value="Limpiar">
            </form>
        </div>
        <!-- Botón Cancelar -->
        <button class="btn btn-danger" onclick="location.href='sesion.html'" style="margin-left: 6.2rem; width:90px; height:40px;">Cancelar</button> 
    </div>
</body>
