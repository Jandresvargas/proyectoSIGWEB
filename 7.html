<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Routing Machine Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // Crear el mapa
    var map = L.map('map').setView([0, 0], 13);

    // Agregar el mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Obtener la ubicación del usuario
    map.locate({ setView: true, maxZoom: 16 });

    // Manejar el evento de ubicación encontrada
    function onLocationFound(e) {
      var userLocation = e.latlng;

      // Agregar un marcador en la ubicación del usuario
      L.marker(userLocation).addTo(map).bindPopup('¡Estás aquí!').openPopup();

      // Coordenadas del punto de destino (Ejemplo: San Francisco)
      var destino = L.latLng(3.32, -76.854);

      // Configuración de opciones de enrutamiento
      var controlOptions = {
        waypoints: [
          userLocation,
          destino
        ],
        routeWhileDragging: true
      };

      // Crear el control de enrutamiento
      var control = L.Routing.control(controlOptions).addTo(map);

      // Centrar el mapa en la ruta
      map.fitBounds(control.getPlan().getBounds());
    }

    // Manejar el evento de error de ubicación
    function onLocationError(e) {
      alert('No fue posible encontrar tu ubicación');
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>
</body>
</html>
