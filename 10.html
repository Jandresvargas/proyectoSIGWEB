<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Routing Machine Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="115.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <style>
    #map {
      height: 400px;
    }
    .leaflet-routing-alt, .leaflet-routing-geocoders, .leaflet-routing-error {
    padding: 15px;
    margin-top: 2px;
    margin-bottom: 6px;
    border-bottom: 1px solid #de0303;
    max-height: 320px;
    overflow-y: auto;
    transition: all 0.2s ease;
}
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#routing" role="tab"><i class="fa fa-car"></i></a></li>
      </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="routing">
        <h1>Trazar Ruta</h1>
        <div id="routing-control"></div>
        <button id="btnRoute">Trazar Ruta</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script>
    var map = L.map('map').setView([3.418853, -76.518752], 11.5);
    var sidebar = L.control.sidebar('sidebar').addTo(map);
    var routingControl = null;
    var userMarker = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    document.getElementById('btnRoute').addEventListener('click', function() {
      if (routingControl) {
        // Si ya hay un control de enrutamiento activo, se cancela
        routingControl.getPlan().setWaypoints([]);
        routingControl.spliceWaypoints(0, 2);
        map.removeControl(routingControl);
        routingControl = null;

        // Se elimina el marcador del usuario si existe
        if (userMarker) {
          map.removeLayer(userMarker);
          userMarker = null;
        }
      } else {
        // Si no hay un control de enrutamiento activo, se inicia el proceso
        map.locate({ setView: true, maxZoom: 16 });
      }
    });

    function onLocationFound(e) {
      var userLocation = e.latlng;

      userMarker = L.marker(userLocation).addTo(map).bindPopup('¡Estás aquí!').openPopup();

      var destino = L.latLng(3.382302, -76.516218);

      var controlOptions = {
        waypoints: [
          userLocation,
          destino
        ],
        language: 'es', 
        routeWhileDragging: true
      };

      routingControl = L.Routing.control(controlOptions).addTo(map);

      map.fitBounds(routingControl.getPlan().getBounds());
    }

    function onLocationError(e) {
      alert('No fue posible encontrar tu ubicación');
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>
</body>
</html>
