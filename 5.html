<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enrutamiento con indicaciones en Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>
  <h1>Enrutamiento con indicaciones en Leaflet</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // FunciÃ³n para obtener la ruta con indicaciones
    async function obtenerRutaConIndicaciones(inicio, destino) {
      const url = `https://router.project-osrm.org/route/v1/driving/${inicio[1]},${inicio[0]};${destino[1]},${destino[0]}?steps=true`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const ruta = data.routes[0].geometry.coordinates;
        const indicaciones = data.routes[0].legs[0].steps;

        // Dibujar la ruta en el mapa
        L.polyline(ruta, { color: 'blue' }).addTo(map);

        // Mostrar las indicaciones en la consola
        indicaciones.forEach((indicacion, index) => {
          console.log(`Paso ${index + 1}: ${indicacion.maneuver.instruction}`);
        });
      } catch (error) {
        console.error('Error al obtener la ruta:', error);
      }
    }

    // Obtener los puntos de inicio y destino del usuario
    const inicio = [51.5, -0.1];
    const destino = [51.51, -0.09];

    // Obtener la ruta con indicaciones
    obtenerRutaConIndicaciones(inicio, destino);
  </script>
</body>
</html>
